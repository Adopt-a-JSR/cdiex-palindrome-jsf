<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="template.xhtml">

        <ui:define name="title">Palindrome Conversation</ui:define>
        <ui:define name="head">Palindrome Conversation</ui:define>
        <ui:define name="content">
            <h:form id="palindromeForm">
               <p><h:outputLabel value="Enter a word: " for="word"/>
                  <h:inputText id="word" value="#{palindromeConversation.word}"/></p>
               <p><h:commandButton value="Check" action="#{palindromeConversation.checkPalindrome}"/></p>
               <p><h:outputText value="#{palindromeConversation.palindrome}"/> </p>
               <p><h:outputText value="Previous attempts: #{palindromeConversation.previous}"/> </p>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
